<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>React Sessions</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/intro.md"
					data-separator="^\r?\n------\r?\n$"
					data-separator-vertical="^\r?\n---\r?\n$">
				</section>

				<section data-markdown="slides/refs.md"
					data-separator="^\r?\n------\r?\n$"
					data-separator-vertical="^\r?\n---\r?\n$">
				</section>

				<section data-markdown="slides/refs-exercise.md"
					data-separator="^\r?\n------\r?\n$"
					data-separator-vertical="^\r?\n---\r?\n$"
					data-state="start-countdown">
				</section>

				<section data-markdown="slides/proptypes.md"
					data-separator="^\r?\n------\r?\n$"
					data-separator-vertical="^\r?\n---\r?\n$">
				</section>

				<section data-markdown="slides/proptypes-exercise.md"
					data-separator="^\r?\n------\r?\n$"
					data-separator-vertical="^\r?\n---\r?\n$"
					data-state="start-countdown">
				</section>

				<section data-markdown="slides/virtual-dom.md"
					data-separator="^\r?\n------\r?\n$"
					data-separator-vertical="^\r?\n---\r?\n$">
				</section>

				<section data-markdown="slides/virtual-dom-exercise.md"
					data-separator="^\r?\n------\r?\n$"
					data-separator-vertical="^\r?\n---\r?\n$"
					data-state="start-countdown">
				</section>

				<section data-markdown="slides/outro.md"
					data-separator="^\r?\n------\r?\n$"
					data-separator-vertical="^\r?\n---\r?\n$">
				</section>
			</div>

			<div class="countdown hide">
				<p>
					<span data-minutes>00</span>
					:
					<span data-seconds>00</span>
				</p>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/countdown.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				history: true
			});

			Reveal.addEventListener('start-countdown', function () {
                killClock();
				var deadline = new Date(Date.parse(new Date()) + 10 * 60 * 1000);
				initializeClock('.countdown', deadline);
			});
		</script>
	</body>
</html>
